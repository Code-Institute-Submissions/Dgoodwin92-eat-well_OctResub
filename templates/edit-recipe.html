{% extends "base.html" %}
{% block content %}
<h3 class="center-align page-heading">Edit Recipe</h3>
<div class="container">
<div class="row">
    <form class="col s12" method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">
        <!--Recipe Name-->
        <div class="col s12">
            <h5><i class="fas fa-signature prefix"></i> Recipe Name</h5>
            <div class="input-field">
                <input id="recipe_name" name="recipe_name" minlength="5" maxlength="50"
                value="{{ recipe.recipe_name }}" type="text" class="validate"
                    required>
                <label for="recipe_name">Recipe Name</label>
            </div>
        </div>
        <!--Recipe Category Selected-->
        <div class="row">
            <div class="input-field col s6">
                <div class="i fas fa-folder-open prefix"></div>
                <select id="category_name" name="category_name" class="validate" required>
                    <option value="" disabled>Choose Category</option>
                    {% for category in categories %}
                        {% if category.category_name == recipe.category_name %}
                            <option value="{{ category.category_name}}" selected>{{ category.category_name }}</option>
                        {% else %}
                            <option value="{{ category.category_name}}">{{ category.category_name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <label for="category_name">Recipe Categories</label>
            </div>
        </div>
        <!--Recipe Description-->
        <div class="row">
            <div class="col s12">
                <h5><i class="fas fa-info prefix"></i> Description</h5>
                <div class="input-field">
                    <textarea id="recipe_description" name="recipe_description" minlength="5" maxlength="200"
                        class="materialize-textarea validate" required>{{ recipe.recipe_description }}</textarea>
                    <label for="recipe_description">Recipe Description</label>
                </div>
            </div>
        </div>
        <!--Add Ingredients-->
        <div class="row">
            <div class="col s12">
                <h5><i class="fas fa-list-ul prefix"></i> Ingredients</h5>
            </div>
            <div class="col s12">
                <ul id="ingredient_list" class="collection validate">
                    {% for ingredient in recipe.ingredient_list %}
                    <li class="collection-item">
                        <div class="input-field">
                            <input name="ingredient_list" type="text" maxlength="100" required value="{{ ingredient }}">
                        </div>
                        <a class="remove-list-item">
                            <i class="fas fa-times"></i>
                            <span class="sr-only">Remove Ingredient</span>
                        </a>
                        </li>
                        {% endfor %}
                        <li class="collection-item">
                        <a class="btn-floating btn-small waves-effect waves-light add-ingredient-list-item">
                            <i class="fas fa-plus"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!--Add Method-->
        <div class="row">
            <div class="col s12">
                <h5><i class="fas fa-list-ol prefix"></i> Method</h5>
            </div>
            <div class="col s12">
                <ul id="recipe_method" class="collection validate">
                    {% for method in recipe.recipe_method %}
                    <li class="collection-item">
                        <div class="input-field">
                            <input name="recipe_method" type="text" maxlength="100" required value="{{ method }}">
                        </div>
                        <a class="remove-list-item">
                            <i class="fas fa-times"></i>
                            <span class="sr-only">Remove Method</span>
                        </a>
                        </li>
                        {% endfor %}
                        <li class="collection-item"></li>
                        <a class="btn-floating btn-small waves-effect waves-light add-method-step-item">
                            <i class="fas fa-plus"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!--Serving Size-->
        <div class="row">
            <div class="input-field col s6">
                <label for="serving_size">Serving Size</label>
                <p class="range-field">
                    <input type="range" id="serving_size" name="serving_size"
                     value="{{ recipe.serving_size }}" min="0" max="12" required>
                </p>
            </div>
        </div>
        <!--Total Time-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-stopwatch prefix"></i>
                <input id="total_time" name="total_time" type="text" value="{{ recipe.total_time }}"
                    class="validate" required>
                <label for="total_time">Total Time To Prepare</label>
            </div>
        </div>
        <!--Submit Button-->
        <div class="row">
            <div class="col s12 center-align">
                <a href="{{ url_for('get_recipes') }}" class="btn-large red">
                    Cancel <i class="fas fa-times-circle right"></i>
                </a>

                <button type="submit" class="btn-large waves-effect green waves-red">
                    Edit Recipe <i class="far fa-edit"></i></button>
            </div>
        </div>
    </form>
</div>

</div>
{% endblock %}
