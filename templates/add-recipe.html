{% extends "base.html" %}
{% block content %}
<h3 class="center-align page-heading">Add Recipe page</h3>


<div class="row">
    <form class="col s12" method="POST" action="">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-signature prefix"></i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Recipe Name</label>
            </div>
            <div class="input-field col s12">
                <i class="fas fa-info prefix"></i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Recipe Description</label>
            </div>
            <div class="input-field col s12">
                <i class="fas fa-list-ul prefix"></i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Ingredients</label>
            </div>
            <div class="input-field col s12">
                <i class="fas fa-list-ol prefix"></i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Recipe Method</label>
            </div>
            <div class="input-field col s6">
                <label>Serving Size</label>
                <p class="range-field">
                    <input type="range" id="test5" min="0" max="12" />
                </p>
            </div>
            <div class="input-field col s12">
                <i class="fas fa-stopwatch prefix"></i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Total Time To Prepare</label>
            </div>
        </div>
    </form>
</div>
{% endblock %}
