{% extends "base.html" %}
{% block content %}
<h3 class="center-align page-heading">Add Recipe page</h3>

<div class="container">
<div class="row">
    <form class="col s12" method="POST" action="{{ url_for('add_recipe') }}">
        <!--Recipe Name-->
        <div class="col s12">
            <h5><i class="fas fa-signature prefix"></i> Recipe Name</h5>
            <div class="input-field">
                <input id="recipe_name" name="recipe_name" minlength="5" maxlength="50" type="text" class="validate"
                    required>
                <label for="recipe_name">Recipe Name</label>
            </div>
        </div>
        <!--Recipe Category Selected-->
        <div class="row">
            <div class="input-field col s6">
                <div class="i fas fa-folder-open prefix"></div>
                <select id="category_name" name="category_name" class="validate" required>
                    <option value="" disabled selected>Choose Category</option>
                    {% for category in categories %}
                    <option value="{{ category.category_name}}">{{ category.category_name }}</option>
                    {% endfor %}
                </select>
                <label for="category_name">Recipe Categories</label>
            </div>
        </div>
        <!--Recipe Description-->
        <div class="row">
            <div class="col s12">
                <h5><i class="fas fa-info prefix"></i> Description</h5>
                <div class="input-field">
                    <textarea id="recipe_description" name="recipe_description" minlength="5" maxlength="200"
                        class="materialize-textarea validate" required></textarea>
                    <label for="recipe_description">Recipe Description</label>
                </div>
            </div>
        </div>
        <!--Add Ingredients-->
        <div class="row">
            <div class="col s12">
                <h5><i class="fas fa-list-ul prefix"></i> Ingredients</h5>
            </div>
            <div class="col s12">
                <ul id="ingredient_list" class="collection validate">
                    <li class="collection-item">
                        <a class="btn-floating btn-small waves-effect waves-light add-ingredient-list-item">
                            <i class="fas fa-plus"></i>
                            
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!--Add Method-->
        <div class="row">
            <div class="col s12">
                <h5><i class="fas fa-list-ol prefix"></i> Method</h5>
            </div>
            <div class="col s12">
                <ul id="recipe_method" class="collection validate">
                    <li class="collection-item">
                        <a class="btn-floating btn-small waves-effect waves-light add-method-step-item">
                            <i class="fas fa-plus"></i>
                            <span class="sr-only">Add Method Step</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!--Serving Size-->
        <div class="row">
            <div class="input-field col s6">
                <label for="serving_size">Serving Size</label>
                <p class="range-field">
                    <input type="range" id="serving_size" name="serving_size" min="0" max="12" required>
                </p>
            </div>
        </div>
        <!--Total Time-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-stopwatch prefix"></i>
                <input id="total_time" name="total_time" type="text" class="validate" required>
                <label for="total_time">Total Time To Prepare</label>
            </div>
        </div>
        <!--Submit Button-->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large waves-effect waves-red">
                    Add Recipe <i class="far fa-plus-square"></i></button>
            </div>
        </div>
    </form>
</div>

</div>
{% endblock %}
