<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    {% block styles %}
    {% endblock %}
    <title>Eat Well</title>
</head>

<body>
    <header>
        <!-- Top Navbar -->
        <nav class="nav-extended blue-grey darken-1">
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo">Eat Well</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger right"><i class="fas fa-drumstick-bite"></i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="#">Home</a></li>
                    <li><a href="{{ url_for('get_recipes') }}">Recipes</a></li>
                    <li><a href="{{ url_for('register') }}">Login/Register</a></li>
                    <li><a href="collapsible.html">Profile</a></li>
                    <li><a href="collapsible.html">New Recipe</a></li>
                    <li><a href="collapsible.html">Logout</a></li>
                </ul>
            </div>
        </nav>
        <!-- Mobile Side Navbar -->
        <ul class="sidenav" id="mobile-demo">
            <li><h4 class="center-align 4 brand-logo">Eat Well</h4></li>
            <li><a href="{{ url_for('get_recipes') }}">Home</a></li>
            <li><a href="">Recipes</a></li>
            <li><a href="{{ url_for('register') }}">Login/Register</a></li>
            <li><a href="collapsible.html">Profile</a></li>
            <li><a href="collapsible.html">New Recipe</a></li>
            <li><a href="collapsible.html">Logout</a></li>
        </ul>
    </header>
    {% block content %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}
    {% endblock %}
</body>

</html>
