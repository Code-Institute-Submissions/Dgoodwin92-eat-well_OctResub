{% extends "base.html" %}
{% block content %}
<div class="container">
<div class="row">
    <form class="col s12" method="POST" action="{{ url_for('register') }}">
        <h3 class="center-align page-header">Register</h3>
        <div class="card-panel">
            <!--Username-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix blue-grey-text text-darken-1"></i>
                    <input id="username" name="username" type="text" class="validate">
                    <label for="username">Username</label>
                </div>
            </div>
            <!--Password-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix blue-grey-text text-darken-1"></i>
                    <input id="password" name="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <!--Register Button-->
            <div class="row">
                <button type="submit" class="col s12 btn-large blue-grey waves-effect waves-red darken-1">
                    Register <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align">
            Already Eating Well with us?
            <a href="{{ url_for('login') }}" class="light-blue-text text-darken-4">Log In</a>
        </p>
    </div>
</div>
</div>
{% endblock %}
