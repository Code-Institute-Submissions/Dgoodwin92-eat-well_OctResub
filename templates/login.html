{% extends "base.html" %}
{% block content %}
<h3 class="center-align">login/profile page</h3>

<div class="row">
    <form class="col s12 m6">
        <h5 class="center-align">Login</h5>
        <div class="card-panel">
            <!--Username-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix blue-grey-text text-darken-1"></i>
                    <input id="username" name="username" type="text" class="validate">
                    <label for="username">Username</label>
                </div>
            </div>
            <!--Password-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix blue-grey-text text-darken-1"></i>
                    <input id="password" name="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <!--Login Button-->
            <div class="row">
                <button type="submit" class="col s12 btn-large blue-grey darken-1">
                    Login <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
    <form class="col s12 m6" method="POST" action="{{ url_for('register') }}">
        <h5 class="center-align">Register</h5>
        <div class="card-panel">
            <!--Username-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix blue-grey-text text-darken-1"></i>
                    <input id="username" name="username" type="text" class="validate">
                    <label for="username">Username</label>
                </div>
            </div>
            <!--Password-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix blue-grey-text text-darken-1"></i>
                    <input id="password" name="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <!--Login Button-->
            <div class="row">
                <button type="submit" class="col s12 btn-large blue-grey darken-1">
                    Register <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
