{% extends "base.html" %}
{% block content %}
<h2 class="page-heading center-align">Recipes</h2>

<section id="recipe-page">
    {% for recipes in recipes %}
    <div class="row">
        <div class="col m4">
            <div class="card">
                <div class="card-image">
                    <img class="materialboxed" src="/static/images/hero-image/hero-image1.jpg">
                    <span class="card-title">{{ recipes.recipe_name }}</span>
                </div>
                <div class="card-content">
                    {{ recipes.recipe_description }}<br>
                    <p>Serves: {{ recipes.serving_size }}</p>
                    <p>Total Time: {{ recipes.total_time }}</p>
                    <p><strong>{{ recipes.category_name }}</strong></p>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</section>
{% endblock %}
